<div>
    <h4>Contact Us</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <br/>
                        <div class="row" ng-init="contact.email = 'Support@SeekNShop.io'">
                            <fieldset disabled>
                                <span class="col-md-1  text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" ng-model="contact.email" type="text" class="form-control">
                                </div>
                            </fieldset>
                        </div>

                        <div class="row very-small-top-margin">
                            <span class="col-md-1  text-center"><i class="fa fa-file-text bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="subject" name="subject" ng-model="subject" type="text" placeholder="Subject" class="form-control">
                            </div>
                        </div>

                        <div class="row very-small-top-margin">
                            <span class="col-md-1  text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" ng-model="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="row very-small-top-margin">
                            <span class="col-md-1  text-center"></span>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="sendMail()" >Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
