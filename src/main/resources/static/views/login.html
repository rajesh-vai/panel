<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                <div class="row">
                    <h3 class="text-center"><img src="images/seeknshop.jpg" alt="logo" style="width:40px; height:40px;"> SeekNShop.IO</h3>
                </div>
                <h4 class="text-center">Search Configuration Panel</h4>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name" ng-model="companyName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
                <div class="align-center">
                    <button type="submit" class="btn btn-default" ng-click="validateLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
